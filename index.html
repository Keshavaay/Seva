<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaju Katri Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Kaju Katri Price Calculator</h2>
        
        <label for="type">Select Type:</label>
        <select id="type">
            <option value="regular">Regular</option>
            <option value="corporate">Corporate</option>
        </select>

        <label for="weight">Select Weight:</label>
        <select id="weight">
            <option value="1/4kg">1/4 kg</option>
            <option value="1/2kg">1/2 kg</option>
            <option value="1kg">1 kg</option>
        </select>

        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" min="1" placeholder="Enter quantity" required>

        <button onclick="calculatePrice()">Calculate Total</button>
        <button onclick="addToTotal()">Add to Total</button>

        <div id="result">Total Cost: â‚¹0</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
