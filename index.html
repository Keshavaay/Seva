<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaju Katri Price Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        .container { max-width: 300px; width: 100%; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input, select, button { width: 100%; margin: 10px 0; padding: 10px; }
        #result { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kaju Katri Price Calculator</h2>
        
        <label for="type">Select Type:</label>
        <select id="type">
            <option value="regular">Regular</option>
            <option value="corporate">Corporate</option>
        </select>

        <label for="weight">Select Weight:</label>
        <select id="weight">
            <option value="1/4kg">1/4 kg</option>
            <option value="1/2kg">1/2 kg</option>
            <option value="1kg">1 kg</option>
        </select>

        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" min="1" placeholder="Enter quantity" required>

        <button onclick="calculatePrice()">Calculate Total</button>

        <div id="result"></div>
    </div>

    <script>
        async function calculatePrice() {
            const type = document.getElementById("type").value;
            const weight = document.getElementById("weight").value;
            const quantity = parseInt(document.getElementById("quantity").value);

            if (isNaN(quantity) || quantity < 1) {
                alert("Please enter a valid quantity.");
                return;
            }

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type, weight, quantity })
            });
            const data = await response.json();
            document.getElementById("result").innerText = "Total Cost: â‚¹" + data.total;
        }
    </script>
</body>
</html>
